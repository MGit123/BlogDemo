<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="/css/semantic.min.css"/>
    <link rel="stylesheet" type="text/css"  href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/editormd/css/editormd.min.css">
    <script src="/js/jquery-3.1.0.min.js" ></script>
    <script src="/js/semantic.min.js"></script>
    <script src="/lib/editormd/editormd.min.js"></script>

</head>
<body>

<div th:insert="~{admin/header::nav}"></div>

<!--导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="/admin/blogInput" class="grey active item">发布</a>
            <a href="/admin/blogs" class=" item">列表</a>
        </div>
    </div>
</div>

<!--中间部分 -->
<div class=" m-container-small m-padded-tb-huge">
    <div class="ui container">
        <form action="#" method="post" class="ui segment form">
           <div class="required field">
               <div class="ui left labeled input">
                   <div class="ui selection compact teal basic dropdown label">
                       <input type="hidden" value="原创">
                       <i class="dropdown icon"></i>
                       <div class="text">原创</div>
                       <div class="menu">
                       <div class="item" data-value="原创">原创</div>
                       <div class="item" data-value="转载">转载</div>
                       <div class="item" data-value="翻译">翻译</div>
                       </div>
                   </div>
                   <input type="text" name="title" placeholder="标题">
               </div>
           </div>

            <!--输入框-->
            <div class="field">
                <div id="md-content" style="z-index: 1 !important;">
                <textarea placeholder="博客内容" name="content" style="display: none"></textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact  teal basic label">分类</label>
                        <div class="ui fluid selection dropdown ">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="原创">错误日志</div>
                                <div class="item" data-value="转载">开发者手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact  teal basic label">标签</label>
                        <div class="ui fluid selection multiple search dropdown ">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">java</div>
                                <div class="item" data-value="2">javaScript</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo"  class="hidden">
                            <label for="shareInfo">转载声明</label>
                        </div>
                     </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                    </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui mini button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary mini button">保存</button>
                <button class="ui teal mini button">发布</button>
            </div>

        </form>

    </div>
</div>

<div th:insert="~{admin/footer::foot}"></div>

<script>

    //初始化markdown编译器
    var contentEditor
    $(function () {
        contentEditor=editormd("md-content",{
           width:"100%",
           height:400,
           syncScrolling:"single",
           path:"/lib/editormd/lib/"
        });
    });

    function menushow() {
        $('.m-item').toggleClass('m-mobile-hide');
    }

    $(".ui.dropdown")
        .dropdown()
    ;

    $(".ui.form").form({
        fields:{
            title:{
                identifier:'title',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入博客标题'
                }]
            }
        }
    });
</script>

</body>
</html>
