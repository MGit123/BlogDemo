<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>后台登录</title>
    <link rel="stylesheet" type="text/css" href="/css/semantic.min.css"/>
    <link rel="stylesheet" type="text/css"  href="/css/style.css"/>
    <script src="/js/jquery-3.1.0.min.js" ></script>
    <script src="/js/semantic.min.js"></script>

</head>
<body>

<br>
<br>
<br>

 <div class="m-container m-padded-tb-massive" style="max-width: 30em !important;">
     <div class="ui container">
         <div class="ui middle aligned center aligned grid">
             <div class="column">
                 <h2 class="ui teal image header">
                     <div class="content">后台登录</div>
                 </h2>

                 <form class="ui large form" method="post" action="/admin/loginCheck">
                     <div class="ui stacked segment">
                         <div class="field">
                             <div class="ui left icon input">
                                 <i class="user icon"></i>
                                 <input type="text" name="username" placeholder="用户名">
                             </div>
                         </div>
                         <div class="field">
                             <div class="ui left icon input">
                                 <i class="lock icon"></i>
                                 <input type="text" name="password" placeholder="密码">
                             </div>
                         </div>
                         <button class="ui fluid large teal submit button ">登  录</button>
                     </div>

                     <div class="ui error min message"></div>
                     <div class="ui mini negative message" th:if="${message!=null}" th:text="${message}"></div>

                 </form>
             </div>
         </div>
     </div>
 </div>

<script>
    $(".ui.form").form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '用户名不能为空'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '密码不能为空'
                }]
            }
        }
    });
</script>
</body>
</html>
