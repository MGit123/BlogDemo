<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>关于我</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css"/>
    <link rel="stylesheet" type="text/css"  href="css/style.css"/>
    <script src="js/jquery-3.1.0.min.js" ></script>
    <script src="js/semantic.min.js"></script>
    <script>
        function menushow() {
            $('.m-item').toggleClass('m-mobile-hide');
        }

    </script>
</head>
<body>

<div th:insert="~{header::nav}"></div>

<!--中间部分 -->
<div class=" m-container-small m-padded-tb-huge">
    <div class="ui container">
       <div class="ui stackable grid">

           <div class="ten wide column">
               <div class="ui segment">
                   <img src="img/blog-back.jpg" class="ui rounded image" style="width:100%" alt="">
               </div>
           </div>

           <div class="five wide column">
               <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
               </div>
               <div class="ui attached segment">
                   <p class="m-text">Mr Doctor,一个独立的开发者，在0与1的世界里探索：把终身学习定位目标，希望与志同道合的朋友一同成长。</p>
                   <p class="m-text">热爱编程，喜欢折腾，正在探索学习高效学习编程技术的方法...</p>
               </div>
               <div class="ui attached segment">
                   <div class="ui orange basic left pointing label">编程</div>
                   <div class="ui orange basic left pointing label">写作</div>
                   <div class="ui orange basic left pointing label">思考</div>
                   <div class="ui orange basic left pointing label">运动</div>
               </div>
               <div class="ui attached segment">
                   <div class="ui teal basic left pointing label m-margin-tb-mini">Java</div>
                   <div class="ui teal basic left pointing label m-margin-tb-mini">JavaScript</div>
                   <div class="ui teal basic left pointing label m-margin-tb-mini">Node</div>
                   <div class="ui teal basic left pointing label m-margin-tb-mini">Spring</div>
                   <div class="ui teal basic left pointing label m-margin-tb-mini">spring data jpa</div>
               </div>
               <div class="ui bottom attached segment">
                   <a href="#" class="ui circular icon button"><i class="github icon"></i> </a>
                   <a href="#" class="ui circular icon button"><i class="weixin icon"></i></a>
                   <a href="#" class="ui circular icon button"><i class="weixin icon"></i></a>
               </div>
           </div>
       </div>

    </div>
</div>

<div th:insert="~{footer::foot}"></div>


</body>
</html>
